{% extends "base_generic.html" %}

{% block content %}
<h1>{{ customer.customer_name }}</h1>
{% if form %}
	<form action="{% url 'customer:edit' customer.id %}" method="post">
		{% csrf_token %}
		{{ form }}
		<input type="submit" value="Submit" />
	</form>
{% endif %}

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
{% endblock %}
