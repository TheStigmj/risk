{% extends "base_generic.html" %}

{% block content %}
<nav class="navbar navbar-default">
	<div class="container-fluid">
		<ul class="nav navbar-nav navbar-right">
		{% if user.is_authenticated %}<li><a href="{% url 'customer:edit' customer.id %}">Edit</a></li>{% endif %}
		</ul>
	</div>
</nav>

<h1>{{ customer.customer_name }}</h1>
{% if blacklist %}
	<label>Blacklist</label>
	<ul>
		{% for product in blacklist %}
		<li><a href="{% url 'product:detail' product.id %}">{{ product.product_name }}</a></li>
		{% endfor %}
	</ul>
{% endif %}

{% endblock %}
