{% extends "base_generic.html" %}

{% block content %}
<h1>All customers</h1>
{% if object_list %}
    <ul>
    {% for customer in object_list %}
		<li><a href="/customer/{{ customer.id }}/">{{ customer.customer_name }} </a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No customers are available.</p>
{% endif %}
{% endblock %}
